name: Deploy to EC2

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Which environment to deploy to?'
        required: true
        default: 'production'

jobs:
  create-deployment:
    runs-on: ubuntu-latest
    outputs:
      deployment_id: ${{ steps.create_deployment.outputs.deployment_id }}
    steps:
      - name: Create deployment
        id: create_deployment
        uses: actions/create-deployment@v1
        with:
          environment: ${{ github.event.workflow_dispatch.inputs.environment || 'production' }}
          transient_environment: false
          production_environment: ${{ github.event.workflow_dispatch.inputs.environment == 'production' }}

  deploy-backend:
    runs-on: ubuntu-latest
    needs: create-deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Maven
        working-directory: backend
        run: mvn clean package --file pom.xml

      - name: List build artifacts
        run: ls -al backend/target/

      - name: Copy backend jar to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: backend/target/*.jar
          target: ${{ secrets.DEPLOY_DIR }}

      - name: Restart backend service
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            cd ${{ secrets.DEPLOY_DIR }}
            sudo systemctl daemon-reload
            sudo systemctl restart in-office-tracker
            sudo systemctl status in-office-tracker --no-pager

  deploy-frontend:
    runs-on: ubuntu-latest
    needs: deploy-backend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Build React frontend
        working-directory: ./frontend/in-office-tracker
        run: |
          npm install
          npm run build

      - name: Ensure frontend deploy directory exists
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo mkdir -p ${{ secrets.FRONTEND_DEPLOY_DIR }}
            sudo chown -R $USER:$USER ${{ secrets.FRONTEND_DEPLOY_DIR }}

      - name: Clear old frontend build
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo rm -rf ${{ secrets.FRONTEND_DEPLOY_DIR }}/*

      - name: Copy frontend build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          source: frontend/in-office-tracker/build/*
          target: ${{ secrets.FRONTEND_DEPLOY_DIR }}

      - name: Reload Nginx
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          script: |
            sudo nginx -t && sudo systemctl reload nginx && sudo systemctl restart nginx

  mark-deployment-success:
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    steps:
      - name: Mark deployment as successful
        uses: actions/deployment-status@v1
        with:
          deployment_id: ${{ needs.create-deployment.outputs.deployment_id }}
          state: success
